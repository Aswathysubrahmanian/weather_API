<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> weather map</title>
    <link rel="icon" href="./cloud.jpg" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
     #img{
         background-image: url(./weather\ img.jpg);
         background-size: cover;
         height: 600px;
         width: 1000px;
     }
     .btn{
         /* height: 40px; */
         margin-left: 550px;
     }
     #select{
         margin-left: 230px;
         height: 48px;
        
     }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div id="img" >
            <div class="row ">
                <div class="select col-4  mt-5 " >
                    
                </div>
                <div class="col-4  mt-5">
                    <input type="text" name="" id="p_name" placeholder="Enter city name" class="form-control">

                </div>

            </div>
            <div class="col-4 "><button class="btn btn-success rounded w-50" onclick="getData()">fetch weather</button></div>

        <div class=" col-md-4 col-12" id="result"> </div>
    
</body>
<script>

    function getData() {
        let place = p_name.value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=6fa99e1f96f024f79970c5a3532b2ac6`).
            then(res => res.json()).then(data => displayValue(data))
    }
    
    function displayValue(data) {
     
        let place= data.name
        let temparature =data.main.temp
        let wind = data.wind.speed
        let weather = data.weather[0].main
        let html_data =`

           <div class="card text-white bg-info mb-3 ms-5 mt-5" style="max-width: 18rem;">
            <h5 class="card-title">Place Name : ${place}</h5>
  <div class="card-body">
</div>
<div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
 
  <div class="card-body">
    <h5 class="card-title">Temparatue : ${temparature}</h5>
  </div>
</div>
<div class="card text-white bg-success mb-3" style="max-width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Wind Speed : ${wind}</h5>
  </div>
</div>
<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Weather type : ${weather}</h5>
  </div>
</div>
        `
         document.querySelector('#result').innerHTML = html_data

    }
</script> </div> </div>

</html>
